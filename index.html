<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mac-window header-blur">
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="个人标志" class="avatar">
            </div>
            <ul class="mac-list">
                <li><a href="#home">首页</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 英雄区域 -->
        <section id="hero" class="mac-window hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>你的名字</h1>
                    <p class="bio">全栈开发者 / 技术分享者 / 终身学习者</p>
                    <div class="social-links">
                        <a href="#" class="mac-button">
                            <img src="images/github.svg" alt="GitHub">
                            GitHub
                        </a>
                        <a href="#" class="mac-button">
                            <img src="images/twitter.svg" alt="Twitter">
                            Twitter
                        </a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero-illustration.svg" alt="开发者插图">
                </div>
            </div>
        </section>

        <!-- 登录模块 -->
        <section id="login" class="mac-window">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="mac-input" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="mac-input" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="mac-button">登录</button>
                <button id="apply">注册</button>
            </form>
        </section>

        <!-- 订阅区域 -->
        <section id="newsletter" class="mac-window newsletter-section">
            <div class="newsletter-content">
                <img src="images/newsletter.svg" alt="订阅插图" class="newsletter-image">
                <div class="newsletter-form">
                    <h2>订阅更新</h2>
                    <p>订阅我的博客，获取最新文章和项目更新通知</p>
                    <form>
                        <input type="email" class="mac-input" placeholder="您的邮箱地址">
                        <button type="submit" class="mac-button">订阅</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="mac-window">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.svg" alt="网站标志">
            </div>
            <div class="footer-links">
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
                <a href="#">RSS</a>
            </div>
            <p>&copy; 2024 版权所有</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('apply').addEventListener('click', () => {
            // 跳转到注册页面
            window.location.href = 'pages/register.html';
        });
    </script>
</body>
</html>
